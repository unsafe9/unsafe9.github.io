baseURL = 'https://unsafe9.github.io/'
languageCode = 'en-us'
title = 'unsafe9'
theme = 'unsafe9'

# Enable emoji support
enableEmoji = true

# Pagination
[pagination]
  pagerSize = 10

# Syntax highlighting
[markup]
  [markup.highlight]
    style = 'monokai'
    lineNos = true
    lineNumbersInTable = false
    noClasses = false

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Taxonomies
[taxonomies]
  tag = 'tags'

# Output formats
[outputs]
  home = ['HTML', 'RSS']
  page = ['HTML']
  section = ['HTML', 'RSS']

# RSS Configuration
[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss+xml"
    baseName = "feed"

# Site Parameters
[params]
  description = 'A tech blog about software development and technology'
  author = 'unsafe9'
  profileIcon = 'https://github.com/unsafe9.png'

  [params.social]
    github = 'https://github.com/unsafe9'
    linkedin = 'https://www.linkedin.com/in/wooseok-han-479320204'
    email = 'mailto:rhfhzp001@gmail.com'

  # Giscus comments configuration
  [params.giscus]
    repo = 'unsafe9/unsafe9.github.io'
    repoId = 'R_kgDOQBWLlg'
    category = 'Comment'
    categoryId = 'DIC_kwDOQBWLls4CwnP9'
    mapping = 'pathname'
    strict = '0'
    reactionsEnabled = '1'
    emitMetadata = '0'
    inputPosition = 'top'
    theme = 'transparent_dark'
    lang = 'en'

