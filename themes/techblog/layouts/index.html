{{- define "main" }}
<div class="home-page">
    {{- /* Search Box */}}
    <div class="search-box">
        <input type="search" id="search-input" placeholder="Search posts..." aria-label="Search posts">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20" class="search-icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </div>

    {{- /* Posts Timeline */}}
    <div class="posts-timeline" id="posts-timeline">
        {{- $pages := where .Site.RegularPages "Type" "posts" }}
        {{- range $pages }}
            {{- partial "post-card.html" . }}
        {{- else }}
        <div class="no-posts">
            <p>No posts yet. Start writing!</p>
        </div>
        {{- end }}
    </div>
</div>
{{- end }}
