<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    {{- partial "header.html" . -}}

    <main class="container">
        <div class="content-wrapper">
            <div class="main-content">
                {{- block "main" . }}{{- end }}
            </div>

            {{- if .IsHome }}
            <aside class="sidebar">
                {{- partial "sidebar-tags.html" . -}}
            </aside>
            {{- end }}
        </div>
    </main>

    {{- partial "footer.html" . -}}
</body>
</html>
