<header class="header">
    <div class="header-container">
        <div class="header-left">
            <a href="{{ "/" | absURL }}" class="logo">
                {{- if .Site.Params.profileIcon }}
                <img src="{{ .Site.Params.profileIcon | absURL }}" alt="{{ .Site.Title }}" class="profile-icon">
                {{- end }}
                <span class="site-title">{{ .Site.Title }}</span>
            </a>
        </div>

        <div class="header-right">
            <div class="menu-icons">
                {{- /* Theme Toggle Button */}}
                <button id="theme-toggle" class="icon-button" title="Toggle theme" aria-label="Toggle theme">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>

                {{- /* Tags Button */}}
                <a href="{{ "/tags/" | absURL }}" class="icon-button" title="Tags" aria-label="Tags">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                        <line x1="7" y1="7" x2="7.01" y2="7"/>
                    </svg>
                </a>

                {{- /* RSS Button */}}
                {{ with site.Home.OutputFormats.Get "rss" -}}
                <a href="{{ .Permalink }}" class="icon-button" title="RSS Feed" aria-label="RSS Feed">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                        <path d="M4 11a9 9 0 0 1 9 9"/>
                        <path d="M4 4a16 16 0 0 1 16 16"/>
                        <circle cx="5" cy="19" r="1"/>
                    </svg>
                </a>
                {{- end }}
            </div>

            {{- /* Splitter */}}
            <span class="menu-splitter">|</span>

            {{- /* Social Icons */}}
            {{- partial "social-icons.html" . -}}
        </div>
    </div>
</header>
