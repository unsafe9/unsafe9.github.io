<article class="post-card">
    <a href="{{ .Permalink }}" class="post-card-link">
        <div class="post-card-image">
            {{- $image := .Params.image | default "/images/default-post.svg" }}
            <img src="{{ $image | absURL }}" alt="{{ .Title }}" loading="lazy">
        </div>

        <div class="post-card-content">
            <h2 class="post-card-title">{{ .Title }}</h2>

            <div class="post-card-meta">
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format "2006-01-02" }}
                </time>
                <span class="separator">•</span>
                <span class="reading-time">{{ .ReadingTime }} min</span>
                {{- if .Params.tags }}
                <span class="separator">•</span>
                <div class="post-card-tags">
                    {{- range .Params.tags }}
                    {{- $tagURL := printf "/tags/%s" (. | urlize) }}
                    <span class="tag" onclick="event.stopPropagation(); event.preventDefault(); window.location='{{ $tagURL }}'">{{ . }}</span>
                    {{- end }}
                </div>
                {{- end }}
            </div>
        </div>
    </a>
</article>
