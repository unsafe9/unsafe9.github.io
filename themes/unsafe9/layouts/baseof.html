<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en" }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    {{- partial "header.html" . -}}

    <main class="container">
        {{- block "main" . }}{{- end }}
    </main>

    {{- partial "footer.html" . -}}

    {{- /* Theme JavaScript */}}
    {{ $theme := resources.Get "js/theme.js" }}
    {{ if $theme }}
    {{ $themeJs := $theme | minify | fingerprint }}
    <script src="{{ $themeJs.Permalink }}" defer></script>
    {{ end }}
</body>
</html>
